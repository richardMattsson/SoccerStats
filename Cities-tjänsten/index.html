<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cities-tjänsten</h1>
    </header>
    <nav id="navigation">
      <p>
        Börja med att visa städer för att se aktuell lista.<br />
        Lägg till, redigera eller ta bort stad. <br />
        Visa listan på nytt för uppdaterad lista.
      </p>
      <button class="options"><h2 id="showCities">Visa städer</h2></button>

      <ul>
        <li id="addCity">
          <button class="options">Lägg till stad</button>
          <form id="addForm">
            <input
              id="addCityName"
              type="text"
              placeholder="Skriv in namn"
            /><br />
            <input
              id="addPopulation"
              type="number"
              inputmode="numeric"
              placeholder="Skriv befolkningsmängd"
            /><button id="addBtn">Skicka</button><br />
          </form>
        </li>

        <li id="editCity">
          <button class="options">Redigera stad</button>
          <form id="editForm">
            <input id="cityId" type="text" placeholder="Välj ett Id" />
            <input id="changeName" type="text" placeholder="Ändra namn" /><br />
            <input
              id="changePopulation"
              type="number"
              inputmode="numeric"
              placeholder="Ändra befolkningsmängd"
            /><button id="editBtn">Skicka</button><br />
          </form>
        </li>

        <li id="deleteCity">
          <button class="options">Ta bort stad</button>
          <form id="deleteForm">
            <input id="idDelete" type="text" placeholder="Välj ett Id" />
            <button id="deleteBtn">Skicka</button>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <h3>Städer:</h3>
      <article id="article"></article>
    </main>

    <script src="index.js"></script>
  </body>
</html>
