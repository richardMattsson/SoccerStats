<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotbollssidan</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- länk till bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bodyHomePage" class="bg-dark text-light">
    <section id="section">
      <a id="homeText" href="index.html"
        ><p>Hem</p>
        <img id="homeButtonImg" src="favicon.png" alt="bild på hemknapp"
      /></a>
    </section>
    <header id="headerHomePage">
      <h1 id="headerTitle">Liga</h1>
      <img id="imgLeagueLogo" alt="" />
    </header>

    <aside id="aside"></aside>

    <nav id="navHomePage">
      <div id="divHome">
        <button class="teamBtn btn btn-dark" ; id="showTable">
          Visa tabell
        </button>
        <button class="teamBtn btn btn-dark" ; id="showMatches">
          Kommande matcher
        </button>
        <button class="teamBtn btn btn-dark" ; id="amountOfWins">
          Antal vinster per lag
        </button>
        <button class="teamBtn btn btn-dark" ; id="amountOfScores">
          Antal mål per lag
        </button>
      </div>
    </nav>
    <main id="main">
      <article>
        <figure id="figureArticle"></figure>
        <table id="table" class="table-sm table-bordered table-striped">
          <thead id="tableheader"></thead>

          <tbody id="tablebody"></tbody>
        </table>

        <div id="canvasDiv">
          <canvas id="canvasContext"></canvas>
        </div>
      </article>
    </main>

    <footer>
      <p>
        Made by Richard | Thanks to football-data.org and Daniel who made this
        API possible to use.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="teams.js"></script>
    <script src="helpers.js"></script>
    <script src="details.js"></script>
  </body>
</html>
